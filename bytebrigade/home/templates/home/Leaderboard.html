{% extends 'navbar.html' %}
{% load static %}

{% block title %} Leaderboard {% endblock %}

{% block content %}
    <div class="fs-6" style="margin-right: 28px;margin-top: 14px;margin-bottom: 22px;color: var(--bs-secondary);margin-left: 28px;">
        <h1 style="background: #e1edbd;font-size: 30px;padding-bottom: 5px;color: var(--bs-black);">Leaderboard</h1>
        <div style="background: #e1edbd;">
        <table class = "table table-striped" >
                <thead style="background: #82b068; padding: 10px">
                    <tr>
                        <th style="width: 200px">Rank</th>
                        <th style="width: 200px">Username</th>
                        <th style="width: 200px">Points</th>
                    </tr>
                </thead>
                <tbody style="color: black;">
                    {% for item in Statistics %}
                        <tr class="text-center" style = "border-bottom: #82b068 solid 2px;">
                            <td>{{forloop.counter}}</td>
                            <td>{{item.user}}</td>
                            <td>{{item.points}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <div><input type="search" style="background: #82b068;border-style: solid;border-color: var(--bs-success);margin-top: 10px" placeholder="User search"></div>
{% endblock %}
