    <script>
        var auto_refresh = setInterval(function() { submitform(); }, 3000);

        currentLocationInsert();
        function currentLocationInsert() {
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(binDistCalc);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function binDistCalc(position) {
                var lat = position.coords.latitude;
                var long = position.coords.longitude;
                document.getElementById("lat").value = lat;
                document.getElementById("long").value = long;
            }

            getLocation();
        }


        function submitform(){
            if (document.getElementById("barcode").value != 0){
                document.getElementById("formId").submit();
            }
        }

        function docReady(fn) {
            // see if DOM is already available
            if (document.readyState === "complete"
                || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);


                docReady(function () {
                    var resultContainer = document.getElementById('qr-reader-results');
                    var lastResult, countResults = 0;

                    function onScanSuccess(decodedText, decodedResult) {
                        if (decodedText !== lastResult) {
                            ++countResults;
                            lastResult = decodedText;
                            // Handle on success condition with the decoded message.
                            document.getElementById('barcode').value = decodedText;
                            //console.log(`Scan result ${decodedText}`, decodedResult);

                        }
                    }
                })
            }
        }
</script>
