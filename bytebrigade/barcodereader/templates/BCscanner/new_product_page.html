{% extends 'navbar.html' %}
{% load static %}

{% block title %} New Product {% endblock %}

{% block content %}
   <div class="fs-6" style="margin-right: 28px;margin-top: 14px;margin-bottom: 22px;color: var(--bs-secondary);margin-left: 28px;">
        <h1 style="background: #e1edbd;font-size: 30px;padding-bottom: 5px;color: var(--bs-black);">New Product</h1>
        <div style="background: #e1edbd;">
            <!-- form to input the item if it doesn't exist -->
            <form method="post" action="" id="newItem">
                {% csrf_token %}
                <input type="hidden" value="{}" id="barcode">
                <div class="form-group">
                  <label for="materialInput">Product Material</label>
                  <input type="text" class="form-control" id="materialInput" aria-describedby="emailHelp" placeholder="Enter material" required>
                  <small id="material" class="form-text text-muted">This helps our systems know what you've recycled :)</small>
                </div>
                <div class="form-group">
                    <label for="weightInput">Product Material</label>
                    <input type="text" class="form-control" id="weightInput" aria-describedby="material" placeholder="Enter weight in grams" required>
                    <small id="material" class="form-text text-muted">Try to enter the full weight listed on the packaging.</small>
                </div>
                <div class="form-group">
                    <label for="recycleInput">What bin could you put this item in?</label>
                    <select id="recycleInput" class="form-control" aria-describedby="recycle" required>
                        <!-- all types of bin -->
                        <option value="paper">Paper</option>
                        <option value="glass">Glass</option>
                        <option value="plastic">Plastic</option>
                        <option value="general">General Waste</option>
                    </select>
                    <small id="recycle" class="form-text text-muted">This helps us know for future users.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
