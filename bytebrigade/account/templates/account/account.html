{% load static %}
<!DOCTYPE html>
<html lang="en">

<link href="{% static 'style/css/main.css' %}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        {% if request.user.is_authenticated %}
            Hello {{ request.user.username }},
            <a href="{% url 'logout' %}">Logout</a>>
        {% else %}
            <a href="{% url 'login' %}">Log-In</a>>
        {% endif %}
            This is your account page.
    </p>
</body>
</html>
